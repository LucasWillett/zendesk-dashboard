<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beta Ticket Dashboard</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            padding: 40px 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .dashboard {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
        }
        h1 {
            color: #fff;
            text-align: center;
            margin-bottom: 10px;
            font-size: 28px;
        }
        h2 {
            color: #fff;
            margin-bottom: 20px;
            font-size: 20px;
        }
        .subtitle {
            color: rgba(255,255,255,0.6);
            text-align: center;
            margin-bottom: 40px;
            font-size: 14px;
        }
        .metrics {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-bottom: 30px;
        }
        .metric {
            background: rgba(255,255,255,0.1);
            border-radius: 15px;
            padding: 25px 15px;
            text-align: center;
        }
        .metric-value {
            font-size: 48px;
            font-weight: bold;
            margin-bottom: 8px;
        }
        .metric-label {
            color: rgba(255,255,255,0.7);
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .beta .metric-value { color: #4285f4; }
        .total .metric-value { color: #34a853; }
        .percentage .metric-value { color: #ea4335; }
        .formula {
            text-align: center;
            color: rgba(255,255,255,0.5);
            font-size: 16px;
            margin-bottom: 20px;
        }
        .updated {
            text-align: center;
            color: rgba(255,255,255,0.4);
            font-size: 12px;
        }
        .links {
            margin-top: 30px;
            text-align: center;
        }
        .links a {
            color: #4285f4;
            text-decoration: none;
            margin: 0 10px;
            font-size: 14px;
        }
        .links a:hover {
            text-decoration: underline;
        }

        /* Table styles */
        .ticket-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        .ticket-table th {
            background: rgba(255,255,255,0.1);
            color: rgba(255,255,255,0.9);
            padding: 12px 15px;
            text-align: left;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .ticket-table td {
            padding: 12px 15px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            color: rgba(255,255,255,0.8);
            font-size: 14px;
        }
        .ticket-table tr:hover {
            background: rgba(255,255,255,0.05);
        }
        .ticket-table a {
            color: #4285f4;
            text-decoration: none;
        }
        .ticket-table a:hover {
            text-decoration: underline;
        }
        .tag {
            display: inline-block;
            background: #4285f4;
            color: white;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 11px;
            margin: 2px;
        }
        .no-tickets {
            text-align: center;
            color: rgba(255,255,255,0.5);
            padding: 40px;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="dashboard">
            <h1>Beta Ticket Dashboard</h1>
            <div class="subtitle">Week: 2026-02-01 to 2026-02-06</div>

            <div class="metrics">
                <div class="metric beta">
                    <div class="metric-value">0</div>
                    <div class="metric-label">Beta Tagged</div>
                </div>
                <div class="metric total">
                    <div class="metric-value">27</div>
                    <div class="metric-label">Total Tickets</div>
                </div>
                <div class="metric percentage">
                    <div class="metric-value">0.0%</div>
                    <div class="metric-label">Beta %</div>
                </div>
            </div>

            <div class="formula">0 / 27 = 0.0%</div>
            <div class="updated">Last updated: 2026-02-06 07:40:09 UTC</div>

            <div class="links">
                <a href="https://visitingmedia.zendesk.com/explore/studio#/dashboards" target="_blank">View in Zendesk Explore</a>
            </div>
        </div>

        <div class="dashboard">
            <h2>Beta Tagged Tickets This Week</h2>
            <div class="no-tickets">No beta-tagged tickets this week</div>
        </div>
    </div>
</body>
</html>
